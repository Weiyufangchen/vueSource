<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--<div id="test">尚硅谷IT教育</div>-->

<ul id="test">
  <li>test1</li>
  <li>test2</li>
  <li>test3</li>
</ul>


<!--
1. [].slice.call(lis): 将伪数组转换为真数组
2. node.nodeType: 得到节点类型
3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
6. DocumentFragment: 文档碎片(高效批量更新多个节点)
-->

<script type="text/javascript">
// 1. [].slice.call(lis): 将伪数组转换为真数组
const lis = document.getElementById('test')  //lis是伪（类）数组，有length属性，可以通过下标获取，但是没有数组的方法
console.log(lis, lis.forEach, lis instanceof Array)  //undefined1 false
//es6语法
const lis2 = Array.from(lis)
console.log(lis2 instanceof Array)
//es5语法，函数借调
const lis3 = Array.prototype.slice.call(lis)
console.log(lis3 instanceof Array);

// 2. node.nodeType: 得到节点类型


// 3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
// 4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
// 5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
// 6. DocumentFragment: 文档碎片(高效批量更新多个节点)


</script>
</body>
</html>
